{% extends "base.html" %}
{% block title %}Удаление статьи{% endblock %}
{% block content %}
    <div class="container">
    <h1>Вы действительно хотите удалить статью "{{ items.name }}" ?</h1>
    <p>Данное действие нельзя будет отменить</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Удалить статью</button>
    </form>
    </div>
{% endblock %}
